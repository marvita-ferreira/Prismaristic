<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/gif" href="assets/44ea1a8f29466481b11ba5b33d0d8225.gif">
  <title>Tri-Mind System</title>
</head>

<body>
  <div class="main-login">
    <div class="left-login">
      <h1>Faça login<br>E comece a sua jornada!</h1>
      <img src="assets/44ea1a8f29466481b11ba5b33d0d8225.gif" class="left-login-image">
    </div>
    <div class="right-login">
      <div class="card-login">
        <img src="assets/Red.gif" >
        <h1>LOGIN</h1>
        <div class="textfield">
          <label for="usuário">Usuário</label>
          <input type="text" name="usuário" placeholder="Usuário">
        </div>
        <div class="textfield">
          <label for="senha">Senha</label>
          <input type="password" name="senha" placeholder="Senha">
        </div>
        <button class="btn-login">Login</button>
      </div>
    </div>
  </div>
</body>

</html>
